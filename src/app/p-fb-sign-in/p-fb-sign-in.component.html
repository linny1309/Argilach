<head>
    <meta name="google-signin-client_id" content=".apps.googleusercontent.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<div style="width: 100%;display: flex;justify-content: center;">
    <h1 style="font-family: Arial, Helvetica, sans-serif; color: rgb(148, 148, 148); font-size: 30px;">Argilach</h1>
</div>
<div class="sign-in-page" style="width: 100%;display: flex;justify-content: center;">
    <div>
    <br>
        <form [formGroup]="signInForm" (ngSubmit)="signIn(signInForm)">
            <input class="email" type="email" name="email" formControlName="email" placeholder="Email" style="height: 20px; text-emphasis: none; text-decoration: none; text-transform: none;">
            <br>
            <br>
            <input class="password" type="password" name="password" formControlName="password" placeholder="Password" style="height: 20px;">
            <br>
            <br>
            <button>Sign In</button>
        </form>
        <br>
            <div (click)="fs.googleSignIn()" class="google-sign-in">
                <div>
                    <div class="left"><img width="20px" style="margin-top:12px; margin-left:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" /></div>
                    <span class="google-text">Login with Google</span>
                </div>
            </div>
            <br>
            <div (click)="fs.microsoftSignIn()" class="microsoft-sign-in">
                <div>
                    <div class="left"><img width="60px" style=" margin-left:-16px" src="http://logok.org/wp-content/uploads/2014/12/Windows-logo-880x645.png" /></div>
                    <span class="microsoft-text" style="margin-top:-35px; margin-left: 30px; font-size: 14.5px;">Login with Microsoft</span>
                </div>
            </div>
            <br>
            <div class="github-sign-in">
                <div>
                    <div class="left"><img width="40px" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" /></div>
                    <span class="github-text" style="margin-top:-30px; margin-left: 42px; font-size: 14.5px;">Login with GitHub</span>
                </div>
            </div>          
            <br>
    </div>
</div>
<div style="width: 100%;display: flex;justify-content: center;">
    <br>
    <span class="sign-in-failed" style="font-family: Arial, Helvetica, sans-serif; color: rgb(148, 148, 148); font-weight: bold;" *ngIf="signInFailed">Sign in failed. Please try again.</span>
</div>
